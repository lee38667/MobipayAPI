<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobipayAPI Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        label, input, select, textarea { display: block; margin: 0.5em 0; }
        textarea { width: 100%; height: 100px; }
        #response { white-space: pre-wrap; background: #f4f4f4; padding: 1em; margin-top: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>MobipayAPI Simple Frontend Tester</h1>
    <form id="apiForm">
        <label for="endpoint">Endpoint (e.g. /api):</label>
        <input type="text" id="endpoint" value="/api" required>

        <label for="method">Method:</label>
        <select id="method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
        </select>

        <label for="body">Request Body (JSON):</label>
        <textarea id="body" placeholder="{\n  &quot;key&quot;: &quot;value&quot;\n}"></textarea>

        <button type="submit">Send Request</button>
    </form>
    <div id="response"></div>

    <script>
    document.getElementById('apiForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const endpoint = document.getElementById('endpoint').value;
        const method = document.getElementById('method').value;
        let body = document.getElementById('body').value;
        let options = { method };
        if (body && method !== 'GET') {
            try {
                options.body = JSON.stringify(JSON.parse(body));
                options.headers = { 'Content-Type': 'application/json' };
            } catch (err) {
                document.getElementById('response').textContent = 'Invalid JSON in request body.';
                return;
            }
        }
        try {
            const res = await fetch(endpoint, options);
            const text = await res.text();
            let display;
            try { display = JSON.stringify(JSON.parse(text), null, 2); } catch { display = text; }
            document.getElementById('response').textContent = `Status: ${res.status}\n${display}`;
        } catch (err) {
            document.getElementById('response').textContent = 'Error: ' + err;
        }
    });
    </script>
</body>
</html>
